<div class="auth-container">
  <h2>Реєстрація</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="email" formControlName="email" placeholder="Email">
    </div>

    <div class="form-group">
      <input type="password" formControlName="password" placeholder="Пароль (мін. 6 символів)">
    </div>

    @if (errorMessage) {
      <div style="color: red; margin-bottom: 10px;">{{ errorMessage }}</div>
    }

    <button type="submit" [disabled]="registerForm.invalid" class="btn-primary">
      Зареєструватися
    </button>
  </form>

  <hr>

  <a routerLink="/login" class="btn-secondary">Вже маю акаунт (Увійти)</a>
</div>
